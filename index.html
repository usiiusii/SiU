<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ပါဠိစကားပြော-Pali Speaking</title>
    <meta name="theme-color" content="#f0e68c">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <style>
        :root {
            --bg-color-light: #fffacd; /* Faint yellow */
            --bg-color-dark: #121212;
            --text-color-light: #333;
            --text-color-dark: #eee;
            --glass-bg-light: rgba(255, 255, 255, 0.3);
            --glass-bg-dark: rgba(40, 40, 40, 0.4);
            --glass-border-light: rgba(255, 255, 255, 0.5);
            --glass-border-dark: rgba(255, 255, 255, 0.2);
            --accent-gradient: linear-gradient(45deg, #ff6ec4, #7873f5, #22b5e2, #56f9b4, #f9f871);
            --font-family-main: 'system-ui', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-family-main);
            transition: background-color 0.5s, color 0.5s;
            overflow-x: hidden;
            background-size: 400% 400%;
        }

        body.light-mode {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        body.dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .glass-effect {
            background: var(--glass-bg-light);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border-light);
            border-radius: 1rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .glass-effect {
            background: var(--glass-bg-dark);
            border: 1px solid var(--glass-border-dark);
        }

        .gradient-text {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        body.light-mode .gradient-text-dark-only {
            color: inherit;
        }
        
        body.dark-mode .gradient-text-dark-only {
             background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('ServiceWorker registration successful with scope: ', registration.scope))
                    .catch(error => console.log('ServiceWorker registration failed: ', error));
            });
        }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
